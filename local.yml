--- #Sets up server from ansible pull.

- name: setup server
  hosts: "{{host_name | default ('localhost')}}"
  remote_user: "{{ssh_user}}"
  become: true
  pre_tasks:
  - include: setup.yml
  roles:
   - common
   - codedeploy
   - awslogs
   - users
   - vagrant
   - letsencrypt
   - nginx
   - php-fpm
   - composer
   - memcached
   - mysql
   - ec2
   - cloudwatch
   - webtools
   - drupal
   - wp
   - websites
   - monit
   - slack
...