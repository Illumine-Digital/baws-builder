- name: gather ec2 metadata facts
  action: ec2_metadata_facts
  ignore_errors: yes
  tags:
   - always

- name: set ssh user
  set_fact:
    ssh_user: vagrant
  tags:
    - vagrant


- name: get public key
  authorized_key: user={{ssh_user}} key={{public_key_url}}
  when: public_key_url is defined
  tags:
   - always

